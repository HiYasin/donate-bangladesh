<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font setup -->
     <style>
        .font-lexend{
            font-family: "Lexend", sans-serif;
        }
        .text-gray{
            color: rgba(17, 17, 17, 0.7);
        }
        .bg-green{
            background: rgb(180, 244, 97);
        }
     </style>
    <title>Donate Bangladesh</title>
</head>
<body class="font-lexend">
    <header class="fixed top-0 left-0 right-0 backdrop-blur-lg">
        <nav class="max-w-7xl mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <button class="btn text-xl font-semibold bg-green">Blog</button>
                </div>
                <div class="navbar-center gap-4">
                    <img class="w-11" src="assets/logo.png" alt="Donate">
                    <p class="text-xl font-semibold">Donate Bangladesh</p>
                </div>
                <div class="navbar-end gap-3">
                    <img src="assets/coin.png" alt="Money">
                    <p class="text-xl font-medium text-gray">5500BDT</p>
                </div>
              </div>
        </nav>
        <div class="flex gap-4 py-10 justify-center">
            <button class="btn text-xl bg-green border-lime-300">Donation</button>
            <button class="btn text-xl text-gray border border-gray-400">History</button>
        </div>
    </header>
</body>
</html>
